
<!DOCTYPE html>
<html>
	<head>
		<title>WebSocket Connection Testing</title>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
		<script src="//cdn.jsdelivr.net/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
		<script>
		var ws = null;
		function connect() {
			var url = 'ws://' + window.location.host + '/api/websocket';
			ws = new WebSocket(url);
			ws.onopen = function(){ console.log('connected'); };
			ws.onmessage = function(msg){ console.log(msg.data); };
			ws.onclose = function(){ console.log('disconnected'); };
		}

		$(document).ready(function(){
			connect();
		});
		</script>
	</head>
	<body>
		<div id="out"></div>
	</body>
</html>
